<div class="contain">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="text-center">
        <h1>Login</h1>
    </div>
      <form class="col-md-6"> <!--[formGroup]="loginForm"   (ngSubmit)="signIn()"-->
        <div class="card px-5 py-5">
          <div class="form-input">
            <div class="form-group">
                <label for="exampleInputPassword1">Phone Number</label>
            <input type="text" name="phoneNumber" placeholder="Phone Number" class="form-control"
              placeholder="Enter Phone Number"  min="10" max="15">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
              <input type="text" name="password" placeholder="password" class="form-control"
              placeholder="Enter Password"  min="10" max="15">
              </div>
          </div>
          <button class="btn btn-success mt-4 signup" (click)="getOTP()">Login</button>
          <div id="sign-in-button"></div>
        </div>
      </form>
    </div>
